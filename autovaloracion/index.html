<!DOCTYPE html>
<html>
<head>
  <title>Generador de Excel</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Generador de Excel</h1>

  <form id="excelForm">
    <label for="selectOption">Opción:</label>
    <select id="selectOption">
      <option value="Mi cuerpo">Mi cuerpo</option>
      <option value="Le gusta de mí">Le gusta de mí</option>
      <option value="Está conmigo">Está conmigo</option>
    </select>

    <label for="textInput">Texto:</label>
    <input type="text" id="textInput">

    <label for="numberInput">Valor:</label>
    <input type="number" id="numberInput" min="0" max="10" step="0.1">

    <label for="dateInput">Fecha:</label>
    <input type="date" id="dateInput">

    <button type="button" onclick="generateExcel()">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
